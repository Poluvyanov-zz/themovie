<div *ngIf="movie">

<mat-card class="hero-card" *ngIf="movie"  [@fadeIn]="fadeIn">

    <p class="title" >
        <a [routerLink]="['/' + appConfig.routes.movies + '/' + movie.id]">{{ movie.original_title}}</a>
        <span>
            (Рейтинг: {{movie.popularity | roundNumber}})
     </span>
    </p>

</mat-card>


</div>
